{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <!-- Agregar el siguiente enlace para utilizar Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- Mantener la clase "form" para el formulario -->
    <div class="form">
        {% csrf_token %}
        <ul class="tab-group">
            <li class="tab {% if not es_registro %} active{% endif %}">
                <a href="#login">Inicio de Sesion</a>
            </li>
        
            <!-- Pestaña Registrarse -->
            <li class="tab {% if es_registro %} active{% endif %}">
                <a href="#signup">Registrarse</a>
            </li>
        </ul>
        <div class="tab-content">
            <!-- Aquí se muestra el bloque de mensajes utilizando el código que te proporcioné antes -->
            <div class="notification-container">
                {% for message in messages %}
                    <div class="notification error-message">{{ message }}</div>
                {% endfor %}
            </div>
            <div class="tab-content" id="login">
                <h1>Bienvenido!</h1>
                <h4>Ingresa tus datos para comenzar...</h4>
                <br>
                <!-- Agregar clases de Bootstrap para hacer que los elementos sean responsivos -->
                <form class="container d-flex flex-column align-items-center" method="post" action="{% url 'conn' %}">
                    {% csrf_token %}
                    <div class="field-wrap w-80 mx-auto">
                        <label>
                            Usuario<span class="req">*</span>
                        </label>
                        <input type="text" name="usuario" required autocomplete="off" />
                    </div>
                    <br>
                    <div class="field-wrap w-80 mx-auto">
                        <label>
                            Contraseña<span class="req">*</span>
                        </label>
                        <input type="password" name="contrasenia" required autocomplete="off" />
                    </div>
                    <br>
                    <!-- <p class="forgot"><a href="#">Olvidaste la contraseña?</a></p> -->
                    <br>
                    <button class="button button-block" type="submit">Ingresar</button>
                </form>                              
            </div>
            <div class="tab-content" id="signup">
                <h1>Registrarse</h1>
                <br>
                <!-- Agregar clases de Bootstrap para hacer que los elementos sean responsivos -->
                <form class="container" action="{% url 'registro' %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <!-- Primera columna -->
                        <div class="col-md-6">
                            <div class="form-row mb-3">
                                <div class="field-wrap w-100">
                                    <label>
                                        Apellido Paterno<span class="req">*</span>
                                    </label>
                                    <input type="text" id="a_paterno" name="a_paterno" required autocomplete="off" />
                                </div>
                                <div class="field-wrap w-100"></div>
                                <div class="field-wrap w-100"></div>
                                <div class="field-wrap w-100">
                                    <label>
                                        Apellido Materno<span class="req">*</span>
                                    </label>
                                    <input type="text" id="a_materno" name="a_materno" required autocomplete="off" />
                                </div>
                                <div class="field-wrap w-100"></div>
                                <div class="field-wrap w-100"></div>
                                <div class="field-wrap w-100">
                                    <label>
                                        Nombre(s)<span class="req">*</span>
                                    </label>
                                    <input type="text" id="nombre" name="nombre" required autocomplete="off" />
                                </div>
                            </div>
                        </div>
                        <!-- Segunda columna -->
                        <div class="col-md-6">
                            <div class="form-row mb-3">
                                <div class="field-wrap w-100">
                                    <label>
                                        Usuario<span class="req">*</span>
                                    </label>
                                    <input type="text" id="usuario" name="usuario" required autocomplete="off" />
                                </div>
                                <div class="field-wrap w-100"></div>
                                <div class="field-wrap w-100"></div>
                                <div class="field-wrap w-100">
                                    <label>
                                        Contraseña<span class="req">*</span>
                                    </label>
                                    <input type="password" id="contrasenia" name="contrasenia" required autocomplete="off" />
                                </div>
                                <div class="field-wrap w-100"></div>
                                <div class="field-wrap w-100"></div>
                                <div class="field-wrap w-100">
                                    <label>
                                        Repetir Contraseña<span class="req">*</span>
                                    </label>
                                    <input type="password" id="contraseniados" name="contraseniados" required autocomplete="off" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Botón de envío -->
                    <button type="submit" class="button button-block mt-3">Crear Cuenta</button>
                </form>                                            
            </div>
        </div><!-- tab-content -->
    </div> <!-- /form -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
