<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión Individual</title>

    <!-- Estilos de AdminLTE - Asegúrate de cambiar las rutas si estás usando archivos locales -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/adminlte@3.1.0/dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">

    <div class="wrapper">

        <!-- Encabezado de la página -->
        <header class="main-header">
            <h1 class="text-center">Sesión Individual</h1>
        </header>

        <!-- Contenido principal -->
        <div class="content-wrapper">
            <section class="content">

                <!-- Tabla -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <table class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>Apellido Paterno</th>
                                            <th>Apellido Materno</th>
                                            <th>Nombre(s)</th>
                                            <th>Grupo</th>
                                            <th>Carrera</th>
                                            <th>Turno</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Aquí puedes agregar las filas con los datos -->
                                        <tr>
                                            <td>Apellido1</td>
                                            <td>Apellido2</td>
                                            <td>Nombre1</td>
                                            <td>Grupo1</td>
                                            <td>Carrera1</td>
                                            <td>Turno1</td>
                                        </tr>
                                        <!-- Agrega más filas aquí si lo necesitas -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body text-center">
                                <button class="btn btn-primary">Acceder a Web Scraping</button>
                                <p>Numero de Laboratorio</p>
                                <p>Nombre del Encargado</p>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </div>

    </div>

    <!-- Scripts de AdminLTE - Asegúrate de cambiar las rutas si estás usando archivos locales -->
    <script src="https://cdn.jsdelivr.net/npm/adminlte@3.1.0/dist/js/adminlte.min.js"></script>
</body>
</html>
