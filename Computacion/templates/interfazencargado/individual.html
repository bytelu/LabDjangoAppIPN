{% extends "adminlte/acceso.html" %} {% load static %} {% block body %}
<div class="wrapper">

        <!-- Encabezado de la página -->
        <header class="main-header">
            <h1 class="text-center">Sesión Individual</h1>
        </header>

        <!-- Contenido principal -->
        <div class="content-wrapper">
            <section class="content">

                <!-- Tabla -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <table class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>Apellido Paterno</th>
                                            <th>Apellido Materno</th>
                                            <th>Nombre(s)</th>
                                            <th>Grupo</th>
                                            <th>Carrera</th>
                                            <th>Turno</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Aquí puedes agregar las filas con los datos -->
                                        <!-- Ejemplo con 20 filas -->
                                        <tr>
                                            <td>Apellido1</td>
                                            <td>Apellido2</td>
                                            <td>Nombre1</td>
                                            <td>Grupo1</td>
                                            <td>Carrera1</td>
                                            <td>Turno1</td>
                                        </tr>
                                        <!-- Agrega más filas aquí si lo necesitas -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body text-center">
                                <!-- Aquí puedes agregar la imagen del código QR -->
                                <img src="{% static 'img/qr.jpg' %}" alt="Código QR" class="brand-image img-circle elevation-3" style="opacity: .8">

                                <button class="btn btn-primary">Acceder a Web Scraping</button>
                                <p>Numero de Laboratorio</p>
                                <p>Nombre del Encargado</p>

                                <!-- Aquí puedes agregar la imagen del encargado -->
                                <img src="ruta_de_la_foto_del_encargado.png" alt="Foto del Encargado">
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </div>

    </div>
{% endblock %}
