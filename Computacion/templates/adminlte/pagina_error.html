{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Error - Debes iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 20px;
            color: #FF0000;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <p class="error-message">¡Alto ahí! Debes iniciar sesión para acceder a esta página.</p>
        <div class="image-container">
            <img src="{% static 'img/alto.png' %}" alt="Imagen">
        </div>
    </div>
</body>
</html>
