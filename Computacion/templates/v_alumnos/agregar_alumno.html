{% extends "adminlte/acceso.html" %}{% block body %}
  <div class="right_col" role="main">
    <br>
    <div class="card">
      <div class="card-header">
        <h2 class="card-title text-center">Agregando Alumno</h2>
      </div>
      <div class="card-body">
        <form class="form" method="POST" action="{% url 'validacionA_alumno'%}">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-4">
              <!-- Tabla de AÃ±o de Produccion -->
              <div class="contenedorTablaForms">
                <table class="table">
                    <tr>
                      <td>
                        <label>Nombre</label>
                        <input type="text" name="nombre" class="form-control" required
                            placeholder="Inserta Nombre del Alumno">
                      </td>
                    </tr>
                    <tr>
                        <td>
                          <label>Apellido Paterno</label>
                          <input type="text" name="apellido_p" class="form-control" required
                              placeholder="Inserta el Apellido Paterno del Alumno">
                        </td>
                    </tr>
                    <tr>
                        <td>
                          <label>Apellido Materno</label>
                          <input type="text" name="apellido_m" class="form-control" required
                              placeholder="Inserta el Apellido Materno del Alumno">
                        </td>
                    </tr>
                    <tr>
                        <td>
                          <label>Boleta</label>
                          <input type="text" name="boleta" class="form-control" required
                              placeholder="Inserta la Boleta del Alumno">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Carrera:
                                <div class="d-flex justify-content-between">
                                    <select name="carrera" id="carrera" class="form-control my-2" style="border-radius: 10px;" required>
                                        <option value="" disabled selected>Seleccione Carrera</option>
                                        {% for carreraa in carrera %}
                                            <option value="{{ carreraa.id }}">{{ carreraa.carrera }}</option>
                                        {% endfor %}
                                    </select>                    
                                </div>                
                            </p>        
                           
                        </td>
                    </tr>
                </table>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <input type="submit" value="Agregar" class="btn btn-success">
            <a href="{% url 'alumnos' %}">
              <button type="button" class="btn btn-danger">Cancelar</button>
            </a>
          </div>
        </form>
      </div>
    </div>         
  </div>
{% endblock %}
